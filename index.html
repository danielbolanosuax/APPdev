<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Por qué: integra safe areas en iPhone y evita recortes en barras -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <!-- Theme color adaptado a modo claro/oscuro (mejora barra sistema iOS/Android) -->
    <meta name="theme-color" content="#16a34a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0b6e3e" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="SmartPantry AI — cocina más, desperdicia menos." />
    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- (Opcional) Iconos PWA si los tienes generados -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#16a34a" />

    <!-- Fuentes: preconnect para reducir FCP; mantener Inter con swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <title>SmartPantry AI</title>

    <style>
      /* Por qué: baseline anti-jank antes de que cargue tu CSS real */
      :root { color-scheme: light dark; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        min-height: 100dvh;
        /* Safe areas iOS para que nada se solape con notches/home bar */
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
        /* Fallback tipográfico para evitar saltos cuando cargue Inter */
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-surface text-text antialiased">
    <noscript>Necesitas habilitar JavaScript para usar SmartPantry.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
